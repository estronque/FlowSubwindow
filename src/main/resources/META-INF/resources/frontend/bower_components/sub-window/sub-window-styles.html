<dom-module id="sub-window-styles">
    <template>
        <style>
            .subwindow {
                position:absolute; 
                z-index:10;
                overflow: hidden;
            }

            .subwindow-header {
                position: relative;
                width:100%; 
                height: 20px;
                padding-bottom:8px;
                /*background-color:#718191;*/ 
                border-bottom:1px solid #718191;


                display: -webkit-box;
                display: -moz-box;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;

                -webkit-flex-flow: row nowrap;
                justify-content: space-between;
                align-items: stretch;

            }
            .subwindow-header-caption {
                width: 100%;
                padding-left: 8px;

                display: -webkit-box;
                display: -moz-box;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;

                -webkit-flex-flow: column nowrap;
                justify-content: center;
                align-items: stretch;

                align-content: center;

            }
            .subwindow-custom-controls {
                height: 18px;
                align-content: center;
            }

            .subwindow-top-buttonsbar {
                display: -webkit-box;
                display: -moz-box;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;

                -webkit-flex-flow: row nowrap;
                justify-content: space-between;

                align-content: center;

                padding: 0px;
                margin-top: 0px;



            }
            
            .subwindow-top-button {
                border-radius: 3px;
                border: 1px solid #666666;
                width: 15px;
                height: 15px;
                text-align: center;
                display: inline-block;
            }

            .subwindow-content {
                /*background-color:#66ff66;*/ 
                width: 100%; 
                height: calc(100% - 28px);
                overflow: auto;
            }

            .subwindow-resize {
                position: absolute; 
                bottom: 0px;
                right: 0px; 
                width: 5px;
                height: 5px; 
                background-color:#ffffff00;
                cursor: se-resize;
            }

            .subwindow-focuslost {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                background-color:#b3b3b340;
            }
        </style>
    </template>
</dom-module>
