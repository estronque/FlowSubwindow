<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="card-styles.html">
<link rel="import" href="sub-window-styles.html">
<script src="WindowEvents.js"></script>

<dom-module id="sub-window">
    <template>
        <style include="card-styles sub-window-styles">
        </style>

        <div id="subwindow" 
             class="card card-1 subwindow"
             draggable="true"
             onClick="onWindowClick(this, event);"
             > 

            <div id="header" 
                 class="subwindow-header"
                 onMouseDown="beginDrag(this.parentNode, event);"
                 onClick="onWindowClick(this.parentNode, event);"
                 >
                <div id="caption"
                     class="subwindow-header-caption"
                     >
                    header
                </div>
                <div id="custom-controls"
                     class="subwindow-custom-controls"
                     ></div>
                <div id="subwindow-top-buttons"
                     class="subwindow-top-buttonsbar"
                     >
                    <img id="minimizeButton"
                        class="subwindow-top-button" 
                        onClick="onMinimizeClick(this.parentNode.parentNode.parentNode, event);" 
                        src="frontend/bower_components/sub-window/icons/baseline-minimize-24px.svg"
                        />
                        
                    <img id="maximizeButton"
                         class="subwindow-top-button"
                         onClick="onMaximizeClick(this.parentNode.parentNode.parentNode, event);"
                         src="frontend/bower_components/sub-window/icons/baseline-fullscreen-24px.svg"
                         />
                        
                    <img id="restoreButton"
                         class="subwindow-top-button"
                         onClick="onRestoreClick(this.parentNode.parentNode.parentNode, event);"
                         src="frontend/bower_components/sub-window/icons/baseline-fullscreen_exit-24px.svg"
                         />
                        
                    <img id="closeButton"
                         class="subwindow-top-button"
                         onClick="onCloseClick(this.parentNode.parentNode.parentNode, event);"
                         src="frontend/bower_components/sub-window/icons/baseline-close-24px.svg"
                         />
                    
                </div>
            
            </div>
            <div id="content" 
                 class="subwindow-content"
            >content</div>
            <div id="resize" 
                 class="subwindow-resize"
                 onMouseDown="beginResize(this.parentNode, event);"></div>
        </div>
    </template>
    
    <script>
        /**
         * `sub-window`
         * Floating SubWindow element
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class SubWindow extends Polymer.Element {
            static get is() {
                return 'sub-window';
            }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'sub-window'
                    }
                };
            }

        }

        window.customElements.define(SubWindow.is, SubWindow);



    </script>
</dom-module>
