<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="card-styles.html">
<link rel="import" href="wd-label-styles.html">
<script src="WDLabelEvents.js"></script>
<dom-module id="wd-label">
    <template>
        <style include="wd-label-styles">
        </style>

        <div id="caption" 
             class="wdlabel-caption"
             onClick="onLabelClick(this.parentNode, event);"
             > 
        </div>
    </template>
    
    <script>
        /**
         * `sub-windows-desktop`
         * SubWindow Desktop element
         *
         * @customElement
         * @polymer
         */
        class WDLabel extends Polymer.Element {
            static get is() {
                return 'wd-label';
            }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'wd-label'
                    }
                };
            }

        }

        window.customElements.define(WDLabel.is, WDLabel);

    </script>
</dom-module>
